<!-- templates/dynamic_form_ticket.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenX Services - Détails du ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Détails de votre ticket physique</h2>
        <form action="/upload_ticket_details" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="ticket_photo" class="block text-sm font-medium text-gray-700">Photo du ticket physique</label>
                <input type="file" id="ticket_photo" name="ticket_photo" accept="image/*" required
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="ticket_code" class="block text-sm font-medium text-gray-700">Code du ticket</label>
                <input type="text" id="ticket_code" name="ticket_code" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: ABC12345">
            </div>
            <div>
                <label for="ticket_amount" class="block text-sm font-medium text-gray-700">Montant du ticket ({{ currency }})</label>
                <input type="number" id="ticket_amount" name="ticket_amount" required step="0.01"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 25.00">
            </div>
            <div>
                <label for="ticket_type" class="block text-sm font-medium text-gray-700">Type de ticket</label>
                <input type="text" id="ticket_type" name="ticket_type"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: Ticket restaurant, Chèque cadeau">
            </div>
            <div>
                <label for="ticket_expiration" class="block text-sm font-medium text-gray-700">Date d'expiration (si applicable)</label>
                <input type="date" id="ticket_expiration" name="ticket_expiration"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Soumettre les détails du ticket
                </button>
            </div>
        </form>
    </div>
</body>
</html>
