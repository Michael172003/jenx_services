<!-- templates/final_validation.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenX Services - Validation Finale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Validation Finale</h2>
        <p class="text-gray-600 text-center mb-6">Veuillez fournir les dernières informations nécessaires pour finaliser votre service.</p>
        <form action="/submit_final_validation" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="hotel_name" class="block text-sm font-medium text-gray-700">Nom de l'hôtel</label>
                <input type="text" id="hotel_name" name="hotel_name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: Hôtel du Centre">
            </div>
            <div>
                <label for="room_number" class="block text-sm font-medium text-gray-700">Numéro de chambre</label>
                <input type="text" id="room_number" name="room_number" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Ex: 305">
            </div>
            <div>
                <label for="expected_date" class="block text-sm font-medium text-gray-700">Date prévue de service</label>
                <input type="date" id="expected_date" name="expected_date" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="final_photo" class="block text-sm font-medium text-gray-700">Capture photo finale (Optionnel)</label>
                <input type="file" id="final_photo" name="final_photo" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Soumettre la validation finale
                </button>
            </div>
        </form>
    </div>
</body>
</html>
