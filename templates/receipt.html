<!-- templates/receipt.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenX Services - Reçu Vérifié</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Reçu de Vérification</h2>
        <div class="bg-green-100 text-green-800 font-bold py-2 px-4 rounded-full inline-flex items-center mb-6">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            VÉRIFIÉ
        </div>

        <div class="text-left space-y-3 mb-8">
            <p class="text-gray-700"><span class="font-semibold">Nom Complet :</span> {{ name }} {{ first_name }}</p>
            <p class="text-gray-700"><span class="font-semibold">Date de Vérification :</span> {{ receipt_date }}</p>
            <p class="text-gray-700"><span class="font-semibold">Type de Paiement :</span> {{ payment_type }}</p>
            <p class="text-gray-700"><span class="font-semibold">Montant Initial :</span> {{ payment_amount }} {{ currency }}</p>
            <p class="text-gray-700 text-lg font-bold">
                <span class="font-semibold">Code Unique :</span> 
                <span class="text-blue-600 break-all">{{ unique_code }}</span>
            </p>
        </div>

        <form action="/submit_receipt" method="POST">
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Continuer
            </button>
        </form>
        <p class="text-sm text-gray-500 mt-4">Conservez ce code unique pour référence future.</p>
    </div>
</body>
</html>
